<script>
nota1 = parseFloat(prompt("Informar 1a nota"));
nota2 = parseFloat(prompt("Informar 2a nota"));
nota3 = parseFloat(prompt("Informar 3a nota"));
media = (nota1 + nota2 + nota3) / 3;
document.write("Media: " + media + "<br>");
if(media >= 6)
        document.write("Situacao: Aprovado");
if(media >= 3 && media < 6) 
        document.write("Situacao: Exame");
if(media < 3)
        document.write("Situacao: Reprovado");    
</script>
